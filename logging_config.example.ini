[loggers]
keys=root,chem_interactions, asyncio

[handlers]
keys=null,graylog

[formatters]
keys=simple_formatter

[logger_root]
level=INFO
handlers=null
formatter=simple_formatter

[logger_asyncio]
level=WARN
qualname=asyncio
handlers=

[logger_chem_interactions]
level=INFO
handlers=graylog
qualname=chem_interactions
propagate=1

[handler_graylog]
class=graypy.GELFTCPHandler
level=INFO
args=("{{GRAYLOG_HOST}}", "{{GRAYLOG_PORT}}")
propagate=1

[handler_null]
class=logging.NullHandler

[formatter_simple_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%dT%H:%M:%S
