# Compose file to deploy plugin on a server

version: "3.9"

services:
  plugin:
    restart: always
    container_name: chemical-interactions-plugin
    build:
      context: .
    environment:
      NTS_HOST: ${NTS_HOST:-}
      NTS_PORT: ${NTS_PORT:-}
      ARGS: ${ARGS:-}
    command: python chem_interactions/run.py ${ARGS}
